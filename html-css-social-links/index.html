<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <!-- there is an img  -->
     <!-- src is a path for a link img  -->
        <!-- tif img is not open the text will be shown  "Profile picture"-->
    <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture" class="avatar">
      <!-- class needs for css -->
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="tagline">"Front-end developer and avid reader."</p>
  <!-- # it is a default link -->
    <ul class="links">
      <li><a href="#">GitHub</a></li>
      <li><a href="#">Frontend Mentor</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </main>
</body>
</html>
