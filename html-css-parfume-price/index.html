<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfume â€“ Product Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <picture class="card__media">
      <!-- Agar sizda desktop va mobile rasm bo'lsa, <source> bilan almashtiring -->
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle" />
    </picture>

    <section class="card__content">
      <p class="eyebrow">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="price__now">$149.99</span>
        <span class="price__old">$169.99</span>
      </div>

      <button class="btn">
        <!-- Simple cart icon (SVG) -->
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
          <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 10 19h10v-2H10.42a.25.25 0 0 1-.22-.37L11 14h7a2 2 0 0 0 1.8-1.1l3-6A1 1 0 0 0 21 5H7zm0 16a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 20z" />
        </svg>
        Add to Cart
      </button>

      <footer class="credit">
        Challenge by Frontend Mentor. Coded by Your Name Here.
      </footer>
    </section>
  </main>
</body>
</html>
